<body>
    <div class="container">
        <div class="col-lg-12">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Mild Restaurant!</h1>
            <p class="lead text-center" id="tables">We only have 5 tables during Coronavirus! Book your seat before they're
                all are gone!</p>
            <hr class="my-4">
            <p class="lead text-center" id="tables">Current Reservations and Waiting List</p>
            <div class="text-center">
                <a class="btn btn-danger btn-lg" href="#" role="button" id="resbtn">Make Reservation</a>
                <a class="btn btn-light btn-lg" href="#" role="button" id="homebtn">Home</a>
            </div>
        </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Current Reservations
                </div>
                <div class="card-body">
                    <ul class="list-group" id="currentRes">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <br>
            </div>
            <div class="card">
                <div class="card-header">
                    Waiting List
                </div>
                <ul class="list-group" id="waitingList">
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>Control Panel</p>
                <a href="">Clear Table</a>
                |
                <a href="">API Table Link</a>
                |
                <a href="">API Wait List</a>
            </div>
        </footer>
    </div>
    </div>
